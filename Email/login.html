    <meta charset="utf-8" />

    <script src="js/f_login.js"></script>
    <link rel="stylesheet" href="css/f_login.css" />
</head>

<body>
    <form action="default.html" onsubmit="return checkInput();" method="get">
        <div class="dcs">
            <div id="divLogin" class="dls">
                <div class='dlh'>
                    <p class="pTitle">魅我邮箱登录</p>
                </div>
                <div class="d_l_text">
                    <p class="ps">
                        <input class="textL" type="text" id="txtLogin" placeholder="输入邮箱帐号/手机号进行登录">
                    </p>
                    <p class="ps">
                        <input class="textL" type="password" id="txtPwd" placeholder="登录密码">
                    </p>
                    <p class="ps" style="text-align: left;">
                        <input class="textLc" type="text" id="txtCcode" placeholder="验证码">
                        <canvas id="myCon" data-code="" width="70" height="34"></canvas>
                    </p>
                    <p>
                        <span style="padding-left: 19px;">
                            <input type="checkbox" id="chkSavePwd" class="chks" />
                            <label class="lbls" for="chkSavePwd">记住密码</label>
                        </span>
                        <span style="height: 14px; padding-left: 50px">
                            <input type="checkbox" id="chkAutoLogin" class="chks" />
                            <label class="lbls" for="chkAutoLogin">下次自动登录</label>
                        </span>
                    </p>
                    <p style="text-align: center; padding: 10px 0;">
                        <input class="btnL" type="button" id="btnLogin" value="登录">
                    </p>
                    <p style="text-align: right; padding: 0;">
                        <a class="al" href="findPwd.html" target="_blank" id="aFindPwd">忘记密码</a>
                        <a class="al" href="register.html" target="_blank" id="aRegister" style="padding: 0 19px 0 5px;">免费注册</a>
                    </p>
                </div>

            </div>
        </div>
    </form>

        <div id="foot">
